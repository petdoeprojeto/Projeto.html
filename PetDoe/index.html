<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetDoe</title>
    <link rel="style" type="text/css" href="index.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons button {
            background-color: #fff;
            color: #333;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin: 0 5px;
            cursor: pointer;
        }

        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.imgur.com/UNv8XDn.png" alt="PetDoe Logo" width="200">
        </div>

        <input type="text" placeholder="Entrar">
        <input type="password" placeholder="Senha">

        <a href="recuperar-senha.html">Esqueci minha senha</a>


        <button>Entrar</button>

        <div class="social-buttons">
            <button>
                <i class="fab fa-google"></i> Entrar com Google
            </button>
            <button>
                <i class="fab fa-facebook-f"></i> Entrar com Facebook
            </button>
        </div>

        <div class="footer">
            Ainda n√£o possui uma conta? <a href="cadastre.html">Cadastre-se</a>
        </div>
    </div>
</body>
</html>
